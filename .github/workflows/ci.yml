name: WordPress CI - Theme Style Check

on:
  push:
    branches: [ main ]
    paths:
      - 'wp-content/themes/mortageoffice/**/*.scss'
      - 'wp-content/themes/mortageoffice/**/*.css'
      - 'wp-content/themes/mortageoffice/**/*.js'
  pull_request:
    branches: [ main ]
    paths:
      - 'wp-content/themes/mortageoffice/**/*.scss'
      - 'wp-content/themes/mortageoffice/**/*.css'
      - 'wp-content/themes/mortageoffice/**/*.js'

jobs:
  theme-style-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Style Build (npm start)
        run: npm start
