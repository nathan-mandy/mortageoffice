name: WordPress CI - Theme Style & Build Check

on:
  push:
    branches: [ main ]
    paths:
      - 'wp-content/themes/mortageoffice/**/*.{scss,css,js}'
  pull_request:
    branches: [ main ]
    paths:
      - 'wp-content/themes/mortageoffice/**/*.{scss,css,js}'

jobs:
  theme-style-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd wp-content/themes/mortageoffice
          npm install

      - name: Lint SCSS/CSS
        run: |
          cd wp-content/themes/mortageoffice
          npx stylelint "**/*.{scss,css}" --custom-syntax postcss-scss || echo "Lint warnings/errors ignored for CI"

      - name: Lint JS
        run: |
          cd wp-content/themes/mortageoffice
          npx eslint "**/*.js" || echo "Lint warnings/errors ignored for CI"

      - name: Build Theme
        run: |
          cd wp-content/themes/mortageoffice
          npm run build

      - name: Start Dev Server
        run: |
          cd wp-content/themes/mortageoffice
          npm start
